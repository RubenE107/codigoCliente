<table class="est" *ngIf="carritos != undefined">
    <thead>
      <tr class="card-title">
        <th>Nombre del Carrito</th>
        <th>Fecha de Creación</th>
        <th><li><a  class="btn tooltipped" data-tooltip="Nuevo carrito" data-position="bottom" (click)="FCrear()">
              <i class="material-icons">add</i>
            </a></li>Nuevo carrito</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carrito of carritos">
        <td>{{ carrito.Nombre }}</td>
        <td>{{ FormatDate(carrito.FechaCreacion) }}</td>
        <td><a  (click)="eliminarCarrito(carrito.CarritoID)">
            <button class="btn-delete" type="submit" name="action">
              <i class="material-icons">delete</i>
            </button>
                  </a></td>
    
          <td><a (click)="EditF(carrito.CarritoID)">
  
            <button class="btn-delete" type="submit" name="action">
              <i class="material-icons">create</i>
            </button>
  
          </a></td>
      </tr>
    </tbody>
  </table>

 
  <div  id="Nuevo" class="modal">
    <div class="modal-content">
      <div class="center-align">
        <div class="col s6 m6 center-align">
          <div class="card  darken-1 center-align">
            <div class="row">
              <div class="card-content">
    
                     
                        <div class="input-field col s6">
                          <label class="active"  for="first_name">Nombre</label>
                          <input  id="name" type="text" class="validate" [(ngModel)]="carrito.Nombre"  name="contraseña"  >
                          
                        </div>
                        <div >
                            <a disable class="btn" (click)="crear(carrito.Nombre)">
                                <i class="material-icons">send</i>
                            </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
  </div>

<div  id="agregar" class="modal">
    <div class="modal-content">
      <div class="center-align">
        <div class="col s6 m6 center-align">
          <div class="card  darken-1 center-align">
            <div class="row">
              <div class="card-content">
    
                     
                <div class="row col s12">
                    <h4>Agregar Producto al Carrito</h4>
                    <form id="form-agregar-producto">
                        <div id="productos">
                            <div class="producto">
                                <div class="row col s12">
                                    <label for="select-membresia">Membresia</label>
                                    <select id="select-membresia" [(ngModel)]="carrito.MembresiaID" class="browser-default">
                                        <option *ngFor="let membresia of membresias" [value]="membresia.MembresiaID">
                                            {{ membresia.TipoMembresia }}
                                        </option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <input type="number" class="cantidad" [(ngModel)]="carrito.Cantidad" placeholder="Cantidad">
                                    <label>Cantidad</label>
                                </div>
                                <div class="input-field">
                                    <input type="number" class="precio-unitario" [(ngModel)]="carrito.PrecioUnitario" placeholder="Precio Unitario">
                                    <label>Precio Unitario</label>
                                </div>
                                <div class="input-field">
                                    <input type="number" class="total" [(ngModel)]="carrito.Total" placeholder="Total">
                                    <label>Total</label>
                                </div>
                            </div>
                        </div>
                        <button (click)="agr()" type="submit" class="btn waves-effect waves-light">Agregar al Carrito</button>
                    </form>
                </div>
                

              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
