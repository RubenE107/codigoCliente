
<table class="minimalist" *ngIf="membresias != undefined">
    <thead>
      <tr>
        <th>Tipo de Membresía</th>
        <th>Duración (semanas)</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let membresia of membresias">
        <td>{{ membresia.TipoMembresia }}</td>
        <td>{{ membresia.DuracionSemana }}</td>
        <td>{{ membresia.Precio }}</td>
      </tr>
    </tbody>
  </table>
